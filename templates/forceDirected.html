    function dragstarted(d) {
      if (!d3.event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }

    function dragended(d) {
      if (!d3.event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }


    function avg_embedding(sentence){
        var embed_vecs = [];
        var unk_embed = new Array(300);
        unk_embed.fill(0.1);   //all 0.1 for 300 dimensions

        for (w in sentence){
          if(glove_dict.includes(sentence[w]) >= 0){
            embed_vecs.push(glove_dict[sentence[w]]);  // sentence[w] is the w-th word in the sentence
          }
          else{
            embed_vecs.push(unk_embed);    
          }
        }

        sentence_embedding = math.mean(embed_vecs, 0);
     
        return sentence_embedding;
    }


    function vecDotProduct(vecA, vecB) {
      var product = 0;
      for (var i = 0; i < vecA.length; i++) {
        product += vecA[i] * vecB[i];
      }
      return product;
    }

    function vecMagnitude(vec) {
      var sum = 0;
      for (var i = 0; i < vec.length; i++) {
        sum += vec[i] * vec[i];
      }
      return Math.sqrt(sum);
    }

    function cosineSimilarity(vecA, vecB) {
      return vecDotProduct(vecA, vecB) / (vecMagnitude(vecA) * vecMagnitude(vecB));
    }
